<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>每日科技新闻订阅页面</title>
<link rel="shortcut icon" href="favicon.ico" />
<style>
body, html {
  height: 90%;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
}
h1 {
  font-size: 2em;
  font-weight: bold;
  margin-bottom: 0.5em;
}
p {
  margin-bottom: 1em;
  font-weight: normal;
}
form {
  width: 100%;
  max-width: 500px;
  box-sizing: border-box; /* Ensures padding and border are included in width */
}
input[type="text"],
input[type="email"] {
  width: 100%;
  padding: 15px;
  margin-bottom: 10px;
  border: 2px solid #333;
  border-radius: 5px;
  font-size: 1em;
  box-sizing: border-box; /* Ensures padding and border are included in width */
}
button[type="submit"] {
  width: 100%;
  padding: 15px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-sizing: border-box; /* Ensures padding and border are included in width */
}
button[type="submit"]:hover {
  background-color: #555;
}
#status-message {
  margin-top: 15px;
}

</style>
</head>
<body>
  <h1>每日科技新闻订阅</h1>
  <p>欢迎订阅我们的每日科技新闻邮件列表，获取最新、最前沿的科技资讯，助您掌握科技脉搏。</p>
  <form id="subscription-form" autocomplete="off">
    <input type="text" id="name" name="name" placeholder="你的昵称" required>
    <input type="email" id="email" name="email" placeholder="你的邮箱" required>
    <button type="submit">订阅</button>
    <div id="status-message"></div> <!-- Status message display area -->
  </form>
  <script src="script.js"></script>
</body>
</html>
